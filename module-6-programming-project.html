function Set() {
    this.items = {}; //items is an object NOT an array
  };

Set.prototype.add = function(value) {
  //add new item to the set
  if (!this.has(value)) {
    this.items[value] = value;
    return true;
  }
    return false;
};

Set.prototype.delete = function(value) {
  //remove item from the set
  if (this.has(value)) {
    delete this.items[value];
    return true;
  }
  return false;
};

Set.prototype.has = function(value) {
  //return true if the value exists in the set, false otherwise
  return this.items.hasOwnProperty(value);
};

Set.prototype.clear = function() {
  //remove all the items from the set
  this.items = {};
};

Set.prototype.size = function() {
  //returns the number of items in the set
  return Object.keys(this.items).length;
};

Set.prototype.values = function() {
  //returns an array of all items in the set
  var values = [];
  for (var key in this.items) {
    values.push(this.items[key]);
  }
  return values;
};

ArrayList.prototype.quickSort = function(){
  quick(this.array, 0, this.array.length - 1)
};

var quick = function(array, left, right){
  var index;

  if(array.length > 1){
    index = partition(array, left ,right);

    if(left < index - 1){
      quick(array, left, index - 1);
    }

    if(index < right){
      quick(array, index, right);
    }
  }
};

var partition = function(array, left, right){
  var pivot = array[Math.floor((right + left) / 2 )];
  var i = left;
  var j = right;

  while(i <= j){
    while(array[i] < pivot){
      i++;
    }
    while(array[j] > pivot){
      j--;
    }
    if(i <= j){
      swap(array, i, j);
      i++;
      j--;
    }
  }
  return i;
  }
