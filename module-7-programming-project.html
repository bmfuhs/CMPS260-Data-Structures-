// 2. Implement a function that returns the complete fibonacci sequence in an

//function that computes fibonacci

function fibonacci(num){

  let array = [];
  let prev=0;
  let cur = 1;
  let next=0;

  for( let i=1;i<=num;++i){
      if(i===1)
        array.push(prev);
      else if(i===2)
        array.push(cur)
      else{
      next= prev+cur;
      prev=cur;
      cur=next;
      array.push(next)
      }
    }
    return array;
}

// 3. Implement finding the longest common subsequence using dynamic
//    programming. Test your code.
function lcs(wordA, wordB) {

  var m = wordA.length,
  n = wordB.length,
  l = [],
  i, j, a, b;

  for (i = 0; i <= m; ++i) {
    l[i] = [];

    for (j = 0; j <= n; ++j) {
      l[i][j] = 0;

    }
  }

  for (i=0; i<=m; i++) {
    for (j=0; j<=n; j++) {
      if (i == 0 || j == 0) {
        l[i][j] = 0;
      } else if (wordA[i-1] == wordB[j-1]) {
        l[i][j] = 1[i-1][j-1] + 1;

      } else {
        a = l[i-1][j];
        b = l[i][j-1];
        l[i][j] = (a > b) ? a : b;
      }
    }
  }
  return l[m][n];
}
