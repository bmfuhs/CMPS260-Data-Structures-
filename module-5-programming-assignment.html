console.log("The binary and binary search trees");

function BinarySearchTree() {
  function Node(key) {
    this.key = key;
    this.left = null;
    this.right = null
  }

  // the root node
  var root = null;

  // helper functions
  function insertNode(node, newNode) {
    if (newNode.key < node.key) {
      // go to left
      if (node.left === null) {
        // no left node yet so assign
        node.left = newNode;
      }
      else {
        // move down tree and repeat
        insertNode(node.left, newNode);
      }
    }
    else {
      // go to right
      if (node.right === null) {
        // no right node yet so assign
        node.right = newNode;
      }
      else {
        // move down tree and repeat
        insertNode(node.right, newNode);
      }
    }
  }

  this.insert = function(key) {
    // insert new key in the tree
    var newNode = new Node(key);
    if (root === null) {
      // no nodes yet
      root = newNode;
    }
    else {
      // find insert location through insertNode
      insertNode(root, newNode);
    }
  };

  this.search = function(key) {
    // search for key and return true if found, false otherwise
      return searchNode(root, key); //{1}
  };

    var searchNode = function(node, key){

      if (node === null){ //{2}
        return false;
      }
      if (key < node.key){ //{3}
        return searchNode(node.left, key); //{4}

      } else if (key > node.key){ //{5}
        return searchNode(node.right, key); //{6}

      } else {
        return true; //{7}
      }
    };

  this.inOrderTraverse = function(callback) {
    // visit all nodes of the tree using in-order traversal
    // call callback with each key encountered
    inOrderTraverseNode(root, callback); //{1}
    };

    var inOrderTraverseNode = function (node, callback) {
      if (node !== null) { //{2}
        inOrderTraverseNode(node.left, callback);  //{3}
        callback(node.key);                        //{4}
        inOrderTraverseNode(node.right, callback); //{5}
      }
    };

  this.preOrderTraverse = function(callback) {
    // visit all nodes of the tree using pre-order traversal
    // call callback with each key encountered
    preOrderTraverseNode(root, callback);
};

var preOrderTraverseNode = function (node, callback) {
if (node !== null) {
  callback(node.key); //{1}
  preOrderTraverseNode(node.left, callback); //{2}
  preOrderTraverseNode(node.right, callback); //{3}
}
};

  this.postOrderTraverse = function(callback) {
    // visit all nodes of the tree using post-order traversal
    // call callback with each key encountered
    postOrderTraverseNode(root, callback);
      };

      var postOrderTraverseNode = function (node, callback) {
      if (node !== null) {
        postOrderTraverseNode(node.left, callback);  //{1}
        postOrderTraverseNode(node.right, callback); //{2}
        callback(node.key);                          //{3}
        }
      }

  this.min = function() {
    // return the minimum key in the tree
    return minNode(root); //{1}
    };

    var minNode = function (node) {
    if (node){
      while (node && node.left !== null) { //{2}
        node = node.left;                //{3}
      }

      return node.key;
    }
    return null;  //{4}
    };

  this.max = function() {
    // return the maximum key in the tree
    return maxNode(root);
    };

    var maxNode = function (node) {
      if (node){
        while (node && node.right !== null) { //{5}
          node = node.right;
        }

        return node.key;
      }
      return null;
    };

  this.remove = function() {
    // removes the key from the tree
    root = removeNode(root, key); //{1}
    };

    var removeNode = function(node, key){

      if (node === null){ //{2}
        return null;
      }
      if (key < node.key){ //{3}
        node.left = removeNode(node.left, key); //{4}
        return node; //{5}

      } else if (key > node.key){ //{6}
        node.right = removeNode(node.right, key); //{7}
        return node; //{8}

      } else { // key is equal to node.key

        //case 1 - a leaf node
        if (node.left === null && node.right === null){ //{9}
          node = null; //{10}
          return node; //{11}
        }

        //case 2 - a node with only 1 child
        if (node.left === null){ //{12}
          node = node.right; //{13}
          return node; //{14}

        } else if (node.right === null){ //{15}
          node = node.left; //{16}
          return node; //{17}
        }

        //case 3 - a node with 2 children
        var aux = findMinNode(node.right); //{18}
        node.key = aux.key; //{19}
        node.right = removeNode(node.right, aux.key); //{20}
        return node; //{21}
      }
    };

  this.print = function() {
    function print(node) {
      // check if not is not null
      if (node !== null) {
        // text for left child
        var leftChild = node.left !== null ? node.left.key : "None";
        // text for right child
        var rightChild = node.right !== null ? node.right.key : "None";
        // print output
        console.log(leftChild + " <-- " + node.key + " --> " + rightChild);
        // traverse left
        print(node.left);
        // traverse right
        print(node.right);
      }
    }
    console.log("===tree===");
    print(root);
    console.log("==========");
  };
}

//--------------------------//
// Creating the Graph class //

function Dictionary() {
  // store all elements in the items object
  var items = {};
    this.set = function(key, value) {
      items[key] = value; //{1}
    };

  this.delete = function(key) {
    if (this.has(key)){
      delete items[key];
        return true;
      }
      return false;
  };

  this.has = function(key) {
    return key in items;
  };

  this.get = function(key) {
    return this.has(key) ? items[key] : undefined;
  };

  this.clear = function() {
    items = {}; // {3}
  };

  this.size = function() {
    return Object.keys(items).length; //{4}
  };

  this.keys = function() {
    return Object.keys(items);
  };

  this.values = function() {
    var values = [];
      for (var k in items) { //{1}
        if (this.has(k)) {
            values.push(items[k]); //{2}
          }
  }
    return values;
  };

  this.getItems = function() {
    return items;
  };
}
console.log("Creating the Graph class");

// 1. Implement the Graph class.
function Graph() {
  var vertices = []; //{1}
  var adjList = new Dictionary(); //{2}

  this.addVertex = function(v){
    vertices.push(v); //{3}
    adjList.set(v, []); //{4}
  };

  this.addEdge = function(v, w){
    adjList.get(v).push(w); //{5}
    adjList.get(w).push(v); //{6}
  };

  this.toString = function(){
    var s = '';
    for (var i=0; i<vertices.length; i++){ //{10}
      s += vertices[i] + ' -> ';
      var neighbors = adjList.get(vertices[i]); //{11}
      for (var j=0; j<neighbors.length; j++){ //{12}
        s += neighbors[j] + ' ';
      }
      s += '\n'; //{13}
    }
    return s;
  };

}

// 1. Implement breadth-first search in the Graph class above.
var initializeColor = function(){
  var color = [];
  for (var i=0; i<vertices.length; i++){
    color[vertices[i]] = 'white'; //{1}
  }
  return color;
};

this.bfs = function(v, callback){

  var color = initializeColor(), //{2}
  queue = new Queue();       //{3}
  queue.enqueue(v);              //{4}

  while (!queue.isEmpty()){      //{5}
    var u = queue.dequeue(),        //{6}
    neighbors = adjList.get(u); //{7}
    color[u] = 'grey';                      //{8}
    for (var i=0; i<neighbors.length; i++){ //{9}
      var w = neighbors[i];               //{10}
      if (color[w] === 'white'){          //{11}
        color[w] = 'grey';              //{12}
        queue.enqueue(w);               //{13}
      }
    }
    color[u] = 'black'; //{14}
    if (callback) {     //{15}
      callback(u);
    }
  }
};
// 2. Implement depth-first search in the Graph class above.
this.dfs = function(callback){
  var color = initializeColor(); //{1}

  for (var i=0; i<vertices.length; i++){ //{2}
    if (color[vertices[i]] === 'white'){ //{3}
      dfsVisit(vertices[i], color, callback); //{4}
    }
  }
};

var dfsVisit = function(u, color, callback){
  color[u] = 'grey'; //{5}
  if (callback) {    //{6}
    callback(u);
  }
  var neighbors = adjList.get(u);         //{7}
  for (var i=0; i<neighbors.length; i++){ //{8}
    var w = neighbors[i];               //{9}
    if (color[w] === 'white'){          //{10}
      dfsVisit(w, color, callback);   //{11}
    }
  }
  color[u] = 'black'; //{12}
};

// 1. Implement Dijkstra's algorithm.
//    NOTE: Replace INF (used in the book) with Infinity.
this.dijkstra = function(src){
  var dist = [], visited = [],
  length = this.graph.length;

  for (var i = 0; i < length; i++) { //{1}
    dist[i] = Infinity;
    visited[i] = false;
  }

  dist[src] = 0; //{2}

  for (var i = 0; i < length-1; i++){ //{3}

    var u = minDistance(dist, visited); //{4}

    visited[u] = true; //{5}

    for (var v = 0; v < length; v++){
      if (!visited[v] &&
      this.graph[u][v]!=0 && dist[u] != Infinity &&
      dist[u]+this.graph[u][v] < dist[v]){ //{6}
        dist[v] = dist[u] + this.graph[u][v]; //{7}
      }
    }
  }
  return dist; //{8}
};

var minDistance = function(dist, visited){
  var min = INF, minIndex = -1;

  for (var v = 0; v < dist.length; v++){
    if (visited[v] == false && dist[v] <= min){
      min = dist[v];
      minIndex = v;
    }
  }
  return minIndex;
};
